{% extends 'base.html' %}

{% load static %}

{% block content %}

  <form class="login-form" method="post">
    <img src="{% static 'images/ubb.png' %}" alt="Logo UBB" class="img-login">

    {% csrf_token %}

    {{ form.email.label_tag }}
    {{ form.email }}

    {{ form.password.label_tag }}
    {{ form.password }}

    {% if form.errors %}
      <div class="error-message">
        {% for error in form.non_field_errors %}
          <p>{{ error }}</p>
        {% endfor %}
      </div>
    {% endif %}

    <button class="btn-form" type="submit">Iniciar sesi√≥n</button>

  </form>
{% endblock %}
