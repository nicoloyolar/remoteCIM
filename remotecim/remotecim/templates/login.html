{% extends 'base.html' %}

{% load static %}

{% block content %}
  <h2 class="h2-login">INICIAR SESIÓN</h2>
  
  <form method="post">
    <img src="{% static 'images/ubb.png' %}" alt="Logo UBB" class="img-login">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Iniciar sesión</button>
  </form>
{% endblock %}
